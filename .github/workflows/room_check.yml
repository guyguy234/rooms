name: Room Watcher

on:
  schedule:
    - cron: "0 * * * *"  # כל שעה
  workflow_dispatch:       # אפשר להפעיל ידנית

jobs:
  check_rooms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run Room Watcher
        run: python room_watcher.py
